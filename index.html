<!DOCTYPE html>
<html>
<head>
<title>Riddle Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <h1>Riddle Game</h1>
    <div id="mode-selection">
        <button id="general-knowledge-mode">General Knowledge</button>
        <button id="math-mode">Math</button>
        <button id="logic-mode">Logic</button>
    </div>
    <div id="game-area">
        <div id="riddle"></div>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button id="skip-button">Skip</button> 
        <div id="timer">Time Remaining: 20</div>
        <div id="score">Score: 0</div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
