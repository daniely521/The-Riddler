<!DOCTYPE html>
<html>
<head>
<title>Riddle Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="home-button" class="hidden">‚Üê Home</button>
    <div class="hidden" id="score">Score: 0</div>

<div id="container">

    <h1>Riddle Game</h1>
    <div id="mode-selection">
        <button id="general-knowledge-mode">Start</button>
        <button id="math-mode" class="hidden">Math</button>
        <button id="logic-mode" class="hidden">Logic</button>
    </div>
    <div id="game-area" class="hidden">
        <div id="timer">Time Remaining: 30</div>
        <div id="riddle"></div>
        <input type="text" id="answer" placeholder="Enter your answer">
        <br>
        <button id="submit-button">Submit</button>
        <button id="skip-button">Skip</button> 
    </div>
    <div class="hidden" id="results-area">
        <p id="result">Your final score was: 0</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
